<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcompanhAqui</title>
    <link rel="icon" type="image/x-icon" href="arquivos/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .message-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .icon {
            font-size: 4rem;
            color: #ff9800;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .back-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .message-container {
                padding: 30px 20px;
            }

            .icon {
                font-size: 3rem;
            }

            .message {
                font-size: 1.1rem;
            }

            .back-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="icon">游뚾</div>
        <div class="message">
            Ainda estamos trabalhando na exibi칞칚o desse indicador, em breve estar치 dispon칤vel para acompanhamento.
        </div>
        <button class="back-button" onclick="goBack()">Voltar</button>
    </div>

    <script>
        function goBack() {
            // Verifica se h치 hist칩rico de navega칞칚o
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Se n칚o h치 hist칩rico, redireciona para a p치gina principal
                window.location.href = 'welcome.html';
            }
        }
    </script>
</body>
</html>
