<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP - Indicadores de Performance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .table-container {
            padding: 40px;
        }

        .editable-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .editable-table th {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .editable-table td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .editable-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .editable-table tr:hover {
            background-color: #e3f2fd;
            transform: translateY(-2px);
        }

        .editable-cell {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .editable-cell:hover {
            background-color: #fff3e0;
            border: 2px solid #ff9800;
        }

        .editable-cell.editing {
            background-color: #e8f5e8;
            border: 2px solid #4CAF50;
        }

        .edit-input {
            width: 100%;
            padding: 8px;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 1rem;
            outline: none;
        }

        .row-header {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            font-weight: 600;
        }

        .save-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .save-button:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .table-container {
                padding: 20px;
            }

            .editable-table th,
            .editable-table td {
                padding: 15px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ICP - Indicadores</h1>
            <p>Tabela Editável de Performance</p>
        </div>
        
        <div class="table-container">
            <table class="editable-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>PAY</th>
                        <th>PCJ</th>
                        <th>BOLSA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="row-header">NOME</td>
                        <td class="editable-cell" data-field="nome-pay">João Silva</td>
                        <td class="editable-cell" data-field="nome-pcj">Maria Santos</td>
                        <td class="editable-cell" data-field="nome-bolsa">Pedro Costa</td>
                    </tr>
                    <tr>
                        <td class="row-header">LOJA</td>
                        <td class="editable-cell" data-field="loja-pay">Loja Centro</td>
                        <td class="editable-cell" data-field="loja-pcj">Loja Norte</td>
                        <td class="editable-cell" data-field="loja-bolsa">Loja Sul</td>
                    </tr>
                </tbody>
            </table>
            
            <button class="save-button" onclick="saveChanges()">Salvar Alterações</button>
            
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script>
        // Dados da tabela
        let tableData = {
            'nome-pay': 'João Silva',
            'nome-pcj': 'Maria Santos',
            'nome-bolsa': 'Pedro Costa',
            'loja-pay': 'Loja Centro',
            'loja-pcj': 'Loja Norte',
            'loja-bolsa': 'Loja Sul'
        };

        // Função para tornar células editáveis
        document.addEventListener('DOMContentLoaded', function() {
            const editableCells = document.querySelectorAll('.editable-cell');
            
            editableCells.forEach(cell => {
                cell.addEventListener('click', function() {
                    if (!this.querySelector('.edit-input')) {
                        makeEditable(this);
                    }
                });
            });
        });

        function makeEditable(cell) {
            const currentValue = cell.textContent;
            const field = cell.getAttribute('data-field');
            
            cell.classList.add('editing');
            cell.innerHTML = `<input type="text" class="edit-input" value="${currentValue}" data-field="${field}">`;
            
            const input = cell.querySelector('.edit-input');
            input.focus();
            input.select();
            
            // Salvar ao pressionar Enter
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveCell(cell, input.value, field);
                }
            });
            
            // Salvar ao perder o foco
            input.addEventListener('blur', function() {
                saveCell(cell, input.value, field);
            });
        }

        function saveCell(cell, newValue, field) {
            cell.classList.remove('editing');
            cell.textContent = newValue;
            tableData[field] = newValue;
            
            // Mostrar feedback visual
            cell.style.backgroundColor = '#c8e6c9';
            setTimeout(() => {
                cell.style.backgroundColor = '';
            }, 1000);
        }

        function saveChanges() {
            // Simular salvamento no servidor
            const statusDiv = document.getElementById('status-message');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status-message status-success';
            statusDiv.textContent = 'Alterações salvas com sucesso!';
            
            // Aqui você pode implementar a lógica para salvar no servidor
            console.log('Dados salvos:', tableData);
            
            // Esconder mensagem após 3 segundos
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
            
            // Simular atualização do código fonte
            updateSourceCode();
        }

        function updateSourceCode() {
            // Esta função simularia a atualização do código fonte
            // Em um ambiente real, isso seria feito através de uma API
            console.log('Código fonte atualizado com os novos dados:', tableData);
            
            // Exemplo de como os dados seriam estruturados para salvar
            const sourceCodeUpdate = {
                timestamp: new Date().toISOString(),
                data: tableData,
                action: 'update_icp_table'
            };
            
            // Aqui você faria uma requisição para o servidor para atualizar o arquivo
            // fetch('/api/update-source', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json'
            //     },
            //     body: JSON.stringify(sourceCodeUpdate)
            // });
        }

        // Função para carregar dados salvos (se existirem)
        function loadSavedData() {
            // Em um ambiente real, isso carregaria dados do servidor
            const savedData = localStorage.getItem('icpTableData');
            if (savedData) {
                tableData = JSON.parse(savedData);
                updateTableDisplay();
            }
        }

        function updateTableDisplay() {
            Object.keys(tableData).forEach(field => {
                const cell = document.querySelector(`[data-field="${field}"]`);
                if (cell) {
                    cell.textContent = tableData[field];
                }
            });
        }

        // Salvar dados localmente para persistência
        function saveToLocalStorage() {
            localStorage.setItem('icpTableData', JSON.stringify(tableData));
        }

        // Carregar dados ao inicializar
        document.addEventListener('DOMContentLoaded', loadSavedData);
        
        // Salvar automaticamente a cada alteração
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new MutationObserver(saveToLocalStorage);
            observer.observe(document.querySelector('.editable-table'), {
                childList: true,
                subtree: true,
                characterData: true
            });
        });
    </script>
</body>
</html>
